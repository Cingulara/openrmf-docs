apiVersion: apps/v1
kind: Deployment
metadata:
  name: openrmf-msg-report
  namespace: {{.Values.namespace}}
  labels:
    app.kubernetes.io/name: openrmf
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/component: report-nats-message-client
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/revision: "{{ .Release.Revision }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: helm
spec:
  selector:
    matchLabels:
      run: openrmf-msg-report
  replicas: 1
  template:
    metadata:
      labels:
        run: openrmf-msg-report
    spec:
      containers:
      - name: openrmf-msg-report
        image: docker.io/cingulara/openrmf-msg-reports:{{.Values.reportmsgImage}}
        env:
        - name: NATSSERVERURL
          value: nats://natsserver:4222
        - name: REPORTDBCONNECTION
          valueFrom:  
            secretKeyRef:
              name: reportdbsecret
              key: appConnection
        - name: REPORTDB
          valueFrom:  
            secretKeyRef:
              name: reportdbsecret
              key: initDBName
        - name: REPORTDBTYPE
          value: {{.Values.reportdbtype}}
        - name: SYSTEMDBCONNECTION
          valueFrom:  
            secretKeyRef:
              name: checklistdbsecret
              key: appConnection
        - name: SYSTEMDB
          valueFrom:  
            secretKeyRef:
              name: checklistdbsecret
              key: initDBName
        - name: SYSTEMDBTYPE
          value: {{.Values.reportdbtype}}
        resources:
          limits:
            memory: "750M"
            cpu: "250m"
          requests:
            memory: "250M"
            cpu: "100m"