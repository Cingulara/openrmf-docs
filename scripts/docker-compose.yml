version : '3.8'
 
services:
### 1 Web Front End Container
  openrmf-web:
    image: cingulara/openrmf-web:1.08.00
    container_name: openrmf-web
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - openrmfapi-scoring
      - openrmfapi-template
      - openrmfapi-read
      - openrmfapi-controls
      - openrmfapi-audit
      - openrmfapi-report
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - openrmf

### 6 API Containers
  openrmfapi-scoring:
    image: cingulara/openrmf-api-scoring:1.08.00
    container_name: openrmf-scoring-api
    restart: always
    ports:
      - 8090
    env_file: .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8090
      - DBCONNECTION=mongodb://openrmfscore:openrmf1234!@scoredb/openrmfscore?authSource=openrmfscore
      - DBTYPE=mongo
      - DB=openrmfscore
      - LOGLEVEL=3
    depends_on:
      - scoredb
    networks:
      - openrmf
  
  openrmfapi-template:
    image: cingulara/openrmf-api-template:1.08.00
    container_name: openrmf-template-api
    restart: always
    ports:
      - 8088
    env_file: .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8088
      - NATSSERVERURL=nats://natsserver:4222
      - DBCONNECTION=mongodb://openrmftemplate:openrmf1234!@templatedb/openrmftemplate?authSource=openrmftemplate
      - DB=openrmftemplate
      - DBTYPE=mongo
      - LOGLEVEL=3
    depends_on:
      - templatedb
    networks:
      - openrmf

  openrmfapi-read:
    image: cingulara/openrmf-api-read:1.08.00
    container_name: openrmf-read-api
    restart: always
    ports:
      - 8084
    env_file: .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8084
      - NATSSERVERURL=nats://natsserver:4222
      - DBCONNECTION=mongodb://openrmf:openrmf1234!@checklistdb/openrmf?authSource=openrmf
      - DB=openrmf
      - DBTYPE=mongo
      - LOGLEVEL=3
    depends_on:
      - checklistdb
    networks:
      - openrmf

  openrmfapi-controls:
    image: cingulara/openrmf-api-controls:1.08.00
    container_name: openrmf-controls-api
    restart: always
    ports:
      - 8094
    env_file: .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8094
      - NATSSERVERURL=nats://natsserver:4222
